<!DOCTYPE html5>
<html>
    <head>
        <meta charset="utf-8">
        <title>Etch-a-Sketch</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>

    <body>
        
        <h1>Etch-a-Sketch</h1>

        <div id="control-container">
            <p>Color Options:</p>
            <ul id="color-list">
                <li class="colors" id="red" style="background:red;color:red;">Red</li>
                <li class="colors" id="blue" style="background:blue;color:blue;">Blue</li>
                <li class="colors" id="green" style="background:green;color:green;">Green</li>
                <li class="colors yellow" id="yellow" style="background:yellow;color:yellow;">Yellow</li>
                <li class="colors" id="purple" style="background:purple;color:purple;">Purple</li>
                <li class="colors" id="orange" style="background:orange;color:orange">Orange</li>
                <li class="colors" id="black" style="background:black;">Black</li>
                <li class="colors white" id="white" style="background:white;color:white;">White</li>
            </ul>
            <button id="reset">RESET</button>
        </div>

        <div id="container">
        </div>

    </body>
</html>
